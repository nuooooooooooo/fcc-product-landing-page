<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Solmer</title>
  </head>
  <body>
    <header class="page-header"id="header">
      <nav id="nav-bar" class="nav-bar">
        <div class="company-container">
          <img src="images/LogoMakr_426Bqt.png" class="company-logo" id="header-img" alt="The logo of Solmer is a saxophone"
          />
            <a class="company-container__name" href="#">Solmer.</a>
          </div>
        </div>
        <div class="border link-container">
          <a href="#Home" class="nav-link">Home</a>
          <a href="#Features" class="nav-link">Features</a>
          <a href="#Pricing" class="nav-link">Pricing</a>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-img">
        <div class="hero-content">
          <div class="hero-content__text">
            <h1>Solmer.</h1>
            <p>
              The leader in high quality saxophones
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="features">
      <div class="container">
        <div class="left-col"></div>
        <div class="right-col"><video id="video" src="#"></video></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="three-col">
          <div class="about-us"></div>
          <div class="newsletter">
            <form action="https://www.freecodecamp.com/email-submit">
              <label for="email">Newsletter</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Write your email here"
              />
              <input type="submit" id="submit" value="Send" accesskey="s" />
            </form>
          </div>
        </div>
      </div>
    </footer>
  </body>
